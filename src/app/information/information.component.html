<div id="content">
  <!-- Begin Page Content -->
  <div class="container-fluid">
    <!-- Page Heading -->

    <div class="container rounded bg-white mt-5 mb-5">
      <div class="row">
        <div class="col-md-3 border-right">
          <div
            class="d-flex flex-column align-items-center text-center p-3 py-5"
          >
            <img
              class="rounded-circle mt-5"
              width="180px"
              src="https://scontent.fvca1-4.fna.fbcdn.net/v/t39.30808-6/368603762_3550623235253331_7915607461977158176_n.jpg?stp=dst-jpg_p843x403&_nc_cat=101&ccb=1-7&_nc_sid=5f2048&_nc_eui2=AeEbSpu3tnvpQVTv-J84KxRwKVSkbCXvvyMpVKRsJe-_I-3_PnRVLbIgRgz2M3WzWhXeF_NaFo45of9jXMnP3rjA&_nc_ohc=6OETRvh4lC0AX-nS8Rm&_nc_ht=scontent.fvca1-4.fna&oh=00_AfCGMCcN6VYQ625Yrv41-kGmdfJyaH9oh60QA64-Dc33ag&oe=656AA460"
            /><span class="font-weight-bold" *ngIf="admin">{{
              admin.name
            }}</span
            ><span class="text-black-50" *ngIf="admin">{{ admin.email }}</span
            ><span class="change-password" routerLink="/password"
              >Đổi mật khẩu
            </span>
          </div>
        </div>
        <div class="col-md-9">
          <div class="p-3 py-5">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h4 class="text-right">Thông tin cá nhân</h4>
            </div>
            <div class="row mt-3">
              <div class="col-md-12">
                <label class="labels">Số điện thoại</label
                ><input
                  type="text"
                  class="form-control"
                  placeholder="enter phone number"
                  [value]="admin.phone"
                  disabled
                />
              </div>
              <div class="col-md-12">
                <label class="labels">Địa chỉ</label
                ><input
                  type="text"
                  class="form-control"
                  placeholder="enter address line 1"
                  [value]="admin.address"
                  disabled
                />
              </div>
              <div class="col-md-12">
                <label class="labels">Giới tính</label
                ><input
                  type="text"
                  class="form-control"
                  placeholder="enter address line 2"
                  [value]="admin.gender == 1 ? 'Nam' : 'Nữ'"
                  disabled
                />
              </div>
              <div class="col-md-12">
                <label class="labels">Mã số</label
                ><input
                  type="text"
                  class="form-control"
                  placeholder="enter address line 2"
                  [value]="admin.numberAdmin"
                  disabled
                />
              </div>
              <div class="col-md-12">
                <label class="labels">Ngày sinh</label
                ><input
                  type="text"
                  class="form-control"
                  placeholder="enter address line 2"
                  [value]="admin.birthday | date : 'dd-MM-yyyy'"
                  disabled
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
