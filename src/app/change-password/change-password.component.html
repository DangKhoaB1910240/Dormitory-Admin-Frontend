<div id="content">
  <!-- Begin Page Content -->
  <div class="container-fluid">
    <!-- Page Heading -->

    <div class="container rounded bg-white mt-5 mb-5">
      <div class="row">
        <div class="col-md-3 border-right">
          <div
            class="d-flex flex-column align-items-center text-center p-3 py-5"
          >
            <img
              class="rounded-circle mt-5"
              width="180px"
              src="https://scontent.fvca1-4.fna.fbcdn.net/v/t39.30808-6/368603762_3550623235253331_7915607461977158176_n.jpg?_nc_cat=101&ccb=1-7&_nc_sid=5f2048&_nc_ohc=6_32qDQYONMAX-lmhG-&_nc_ht=scontent.fvca1-4.fna&oh=00_AfCsg7rOlLu6PsIsWoFTZRxLwi0yCMMW7uBZotBVWoxOsg&oe=655AD260"
            /><span class="font-weight-bold">{{ admin.name }}</span
            ><span class="text-black-50">{{ admin.email }}</span
            ><span class="change-password" routerLink="/password"
              >Đổi mật khẩu
            </span>
          </div>
        </div>
        <div class="col-md-9">
          <div class="p-3 py-5">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h4 class="text-right">Đổi mật khẩu</h4>
            </div>
            <div class="row mt-3">
              <div class="col-md-12">
                <label class="labels">Mật khẩu cũ</label
                ><input
                  type="password"
                  class="form-control"
                  placeholder="Nhập mật khẩu cũ "
                  [(ngModel)]="oldPassword"
                />
              </div>
              <div class="col-md-12">
                <label class="labels">Mật khẩu mới</label
                ><input
                  type="password"
                  class="form-control"
                  placeholder="Nhập mật khẩu mới "
                  [(ngModel)]="newPassword"
                />
              </div>
              <div class="col-md-12">
                <label class="labels">Mật khẩu mới lần 2</label
                ><input
                  type="password"
                  class="form-control"
                  placeholder="Nhập lại mật khẩu mới "
                  [(ngModel)]="newPassword2"
                />
              </div>
              <div class="col-md-12 text-center mt-5">
                <button class="btn btn-success" (click)="changePassword()">
                  Xác nhận
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
